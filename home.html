<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://daisyui.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>pyoo </title>
</head>
<body>
  <!-- mobile Mockup Start -->
    <main class="flex justify-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- account Blance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Total Page Views</div>
                      <div id="account-balance" class="stat-value">89,400</div>
                      <div class="stat-desc">21% more than last month</div>
                    </div>
                </div>
                <!-- account Blance End -->
                 <!-- add money form start -->
                 <div class=" hero bg-base-200 mt-7">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">pin</span>
                            </label>
                            <input id="input-pin-number" type="password" autocomplete="off" placeholder="Enter your pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                 <!-- add money form End -->


              </div>
            </div>
          </div>
    </main>

    <script src="./js/addmoney.js"></script>
</body>
</html>
